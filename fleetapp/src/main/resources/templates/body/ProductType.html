<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layouts/layout}"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

	<th:block layout:fragment="content">
			<!-- container section start -->
		<section id="container" class="">
			<!--main content start-->
			<section id="main-content">
				<section class="wrapper">
					<div class="row">
						<div class="col-lg-12">
							<h3 class="page-header"><i class="fa fa fa-bars"></i>Danh sách các nước</h3>
							<ol class="breadcrumb">
								<li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
								<li><i class="fa fa-bars"></i>Pages</li>
								<li><i class="fa fa-square-o"></i>Pages</li>
							</ol>
						</div>
					</div>
					<!-- page start-->
					<div class="row">
						<div class="col-lg-12">
							<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add
								Country</button>
							<table class="table table-striped table-advance table-hover">
								<thead>
									<tr>
										<th><i class="icon_table"></i>id</th>
										<th><i class="icon_table"></i>Loại sản phẩm</th>
										<th><i class="icon_table"></i>Thể loại</th>
										<th><i class="icon_table"></i>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="producttype:${producttypes}">
										<td th:text="${producttype.id}"></td>
										<td th:text="${producttype.type}"></td>
										<td th:text="${producttype.category}"></td>
										<td>
											<div class="btn-group">
												<a th:href="@{/producttypes/findById/(id=${producttype.id})}"
													class="btn btn-primary" id="editButton"><i
														class="icon_document_alt"></i></a>

												<a th:href="@{/producttypes/delete/(id=${producttype.id})}" class="btn btn-danger"
													id="deleteButton"><i class="icon_close_alt2"></i></a>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<!-- page end-->
				</section>
			</section>
			<!--main content end-->
			<div class="text-right">
				<div class="credits">
					<!--
				All the links in the footer should remain intact.
				You can delete the links only if you purchased the pro version.
				Licensing information: https://bootstrapmade.com/license/
				Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
			-->
				</div>
			</div>
		</section>
		<!-- container section end -->
		<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Add Product Type</h5>
					</div>
					<div class="modal-body">
						<form th:action="@{/producttypes/addNew}" method="post">
							<!-- <div class="form-group">
								<label for="recipient-name" class="col-form-label">ID:</label>
								<input type="text" class="form-control" id="recipient-name" name="id">
							</div> -->

							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Loại sản phẩm:</label>
								<input type="text" class="form-control" id="recipient-name" name="type">
							</div>

							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Thể loại:</label>
								<input type="text" class="form-control" id="recipient-name" name="category">
							</div>

							<div class="form-group modal-footer">
								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Update Country</h5>
					</div>
					<div class="modal-body">
						<form th:action="@{/producttypes/update}" method="put">
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Id:</label>
								<input type="text" class="form-control" id="idEdit" name="id" readonly>
							</div>

							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Continent:</label>
								<input type="text" class="form-control" id="productTypeEdit" name="productType">
							</div>

							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Description:</label>
								<input type="text" class="form-control" id="categoryEdit" name="category">
							</div>

							<div class="form-group modal-footer">
								<button type="submit" class="btn btn-primary">Update</button>
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

							</div>

						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="modal" id="deleteModal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Confirm Delete</h5>
					</div>
					<div class="modal-body">
						<p>Bạn có chắc là muốn xóa bản ghi này?</p>
					</div>
					<div class="modal-footer">
						<a class="btn btn-primary" id="confirmDeleteButton" href="">Yes, Delete</a>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>


	</th:block>
</html>
