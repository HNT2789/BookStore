<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layouts/layout}"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

	<th:block layout:fragment="content">
			<!-- container section start -->
		<section id="container" class="">
			<!--main content start-->
			<section id="main-content">
				<section class="wrapper">
					<div class="row">
						<div class="col-lg-12">
							<h3 class="page-header"><i class="fa fa fa-bars"></i>Danh sách sản phẩm</h3>
							<ol class="breadcrumb">
								<li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
								<li><i class="fa fa-bars"></i>Pages</li>
								<li><i class="fa fa-square-o"></i>Pages</li>
							</ol>
						</div>
					</div>
					<!-- page start-->
					<div class="row">
						<div class="col-lg-12">
							<a th:href="@{/productadd}">
								<button class="btn btn-primary" type="button">Add Product</button>
							</a>

							<table class="table table-striped table-advance table-hover table is-striped" id="example" style="width:100%">
								<thead>
									<tr>
										<th>PHOTO</th>
										<th>ID</th>
										<th>TÊN SÁCH</th>
										<th>THỂ LOẠI</th>
										<th>NGÀY CẬP NHẬT</th>
										<th>GIÁ TIỀN</th>
										<th>TÁC GIẢ</th>
										<th>SỐ LƯỢNG</th>
										<th>ACTIONS</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="product:${products}">
										<td>
											<a id="photoButton" th:href="@{'/img/photos/' + ${product.image} }">
												<img th:src="@{'/img/photos/' + ${product.image}}" width="50" height="60">
											</a>
										</td>
										<td th:text="${product.id}"></td>
										<td th:text="${product.bookname}"></td>
										<td th:text="${product.producttypeid}"></td>
										<td th:text="${product.date}"></td>
										<td th:text="${product.price}"></td>
										<td th:text="${product.author}"></td>
										<td th:text="${product.quantity}"></td>
										<td>
											<div class="btn-group">
												<a th:href="@{/products/findById/(id=${product.id})}"
													class="btn btn-primary" id="editButton"><i
													class="icon_pencil-edit"></i></a>  
	
												<a th:href="@{/products/delete/(id=${product.id})}"
													class="btn btn-danger" id="deleteButton"><i
													class="icon_close_alt2"></i></a>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<!-- page end-->
				</section>
			</section>
			<!--main content end-->
			<div class="text-right">
				<div class="credits">
					<!--
				All the links in the footer should remain intact.
				You can delete the links only if you purchased the pro version.
				Licensing information: https://bootstrapmade.com/license/
				Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
			-->
				</div>
			</div>
		</section>
		<!-- container section end -->

		<div class="modal" id="deleteModal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Confirm Delete</h5>
					</div>
					<div class="modal-body">
						<p>Bạn có chắc là muốn xóa bản ghi này?</p>
					</div>
					<div class="modal-footer">
						<a class="btn btn-primary" id="confirmDeleteButton" href="">Yes, Delete</a>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div> 

		<div class="modal fade" tabindex="-1" role="dialog" id="photoModal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Photo</h5>
					</div>
				<div class="modal-body" style="text-align: center;">
					<img id="employeePhoto" src="" width="70%" height="70%">
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
			</div>
		</div> 


	</th:block>
</html>
